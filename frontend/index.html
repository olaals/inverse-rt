<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="svgs/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask API testing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-darker text-white" style="height:10vh">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="svgs/favicon.svg" width=45 height=45></a>
    </div>
    <div id="stats"></div>

  </nav>

  <div class="wrapper">
    <div class="bg-darker" id="icon-column">
      <div class="icon-button active" data-target-tab="sidebar1">
        <img class="icon" src="svgs/cone-svgrepo-com.svg">
      </div>
      <div class="icon-button" data-target-tab="sidebar2">
        <img class="icon" src="svgs/dashboard-svgrepo-com.svg">
      </div>
      <div class="icon-button" data-target-tab="sidebar3">
        <img class="icon" src="svgs/device-camera-svgrepo-com.svg">
      </div>
    </div>

    <div>
      <div class="text-white oa-dark container sidebar active" data-tab-content id="sidebar1">
        <p class="sidebar-header">Project settings</p>
        <div class="sidebar-row">
          <p class="sidebar-left">Selected project</p>
          <select class="sidebar-right sidebar-dropdown text-white" id="project-select">
            <option value="" disabled selected hidden>select project</option>
          </select>
        </div>
        <div class="sidebar-row">
          <div class="sidebar-left">
            Show mesh
          </div>
          <div class="sidebar-right">
            <input type="checkbox" checked id="show-mesh-checkbox">
          </div>
        </div>
        <div class="sidebar-row">
          <button class="sidebar-button" id="import-pointcloud-button">Import pointcloud</button>
        </div>
        <div class="sidebar-row">
          <div class="sidebar-left">
            Show points
          </div>
          <div class="sidebar-right">
            <input type="checkbox" id="show-points-checkbox">
          </div>
        </div>
        <div class="sidebar-row">
          <div class="sidebar-left">
            Selected pointcloud
          </div>
          <div class="sidebar-right">
            <input class="sidebar-number-input" type="text">
            <div class="leftright-button">
              <img class="leftright-button-img" src="svgs/left-shortarrow.svg">
            </div>
            <div class="leftright-button">
              <img class="leftright-button-img" src="svgs/right-shortarrow.svg">
            </div>
          </div>
        </div>
      </div>


      <div class="text-white oa-dark container sidebar" data-tab-content id="sidebar2">
        <p class="sidebar-header">Sidebar2</p>
        <div class="sidebar-row">
          <p class="sidebar-left">left</p>
          <select class="sidebar-right sidebar-dropdown text-white">
            <option value="" disabled selected hidden>project</option>
            <option>dfsddsdfsdfsddfsdfff</option>
            <option>2</option>
          </select>
        </div>
      </div>


      <div class="text-white oa-dark container sidebar" data-tab-content id="sidebar3">
        <p class="sidebar-header">Sidebar3</p>
        <div class="row std-row">
          <a>
            <button type="button" id="fetch-btn" class="btn btn-primary">Fetch</button>
          </a>
        </div>
        <div class="row std-row">
          <a>
            <button type="button" id="resize-btn" class="btn btn-primary">Resize</button>
          </a>
        </div>
        <div class="row std-row">
          <a class="align-right">
            <button type="button" id="post-btn" class="btn btn-primary">Post</button>
          </a>
        </div>
        <div class="row std-row">
          <a class="align-right">
            <button type="button" id="text-btn" class="btn btn-primary">Get text</button>
          </a>
        </div>
        <div class="row std-row">
          <input type="file">
        </div>
      </div>

    </div>

    <div class="content" id="content-id">
      <canvas id="canvas" class="canv-class">
      </canvas>
    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
