<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask API testing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white" style="height:10vh">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="favicon.svg" width=45 height=45></a>
    </div>
    <div id="stats"></div>

  </nav>

  <div class="wrapper">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
      <div class="row std-row">
        <a>
          <button type="button" id="fetch-btn" class="btn btn-primary">Fetch</button>
        </a>
      </div>
      <div class="row std-row">
        <a>
          <button type="button" id="resize-btn" class="btn btn-primary">Resize</button>
        </a>
      </div>
      <div class="row std-row">
        <a class="align-right">
          <button type="button" id="post-btn" class="btn btn-primary">Post</button>
        </a>
      </div>
      <div class="row std-row">
        <a class="align-right">
          <button type="button" id="text-btn" class="btn btn-primary">Get text</button>
        </a>
      </div>
      <div class="row std-row">
        <input type="file">
      </div>
    </div>

    <div class="content" id="content-id">
      <canvas id="canvas" class="canv-class">
      </canvas>
    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
